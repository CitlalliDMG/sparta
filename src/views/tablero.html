<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>

<body>
  
  <header id="section-container">
    <div id="profile-container" class="blue-background2"></div>
  </header>

  <table>
    <thead>
      <tr>
        <th>To do</th>
        <th>Doing</th>
        <a id="add"class="btn-floating btn-large waves-effect waves-light gray"><i class="material-icons">+</i></a>
        <th>Feedback</th>
        <th>Blocked</th>
        <th>Done</th>

      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="print"></div>
          </div>
          <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </td>
        <td>
          <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </td>
        <td>
          <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </td>
      </tr>
    </tbody>
  </table>

    <footer class="footer-class">
        <div class="singOut">
            <div >
                <p id="sign-out-btn" onclick="signOut()" class="right">Sign out</p>
            </div>
        </div>
    </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="../js/tablero.js"></script>
  <script src="../js/app.js"></script>

</body>

</html>
